<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Page Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
    </ul>
  </div>
</nav>
  <main class="mainContent">
  <div class="container">
    <div class="row">
      <div id="mainContent" class="col">
        <div class="col-md"><h2>Registration form</h2></div>
        <div>
          <form>
            <div class="form-group">
              <label for="fname"> First Name: </label>
              <input type=text id="fname" class="fname">
            </div>
            <div class="form-group">
              <label for="lname"> Last Name: </label>
              <input type=text id="lname" class="lname">
            </div>
            <div class="form-group">
              <label for="dob"> DOB: </label>
              <input type=date id="dob" class="dob">
            </div>
            <div class="form-group">
              <label for="sex"> Sex at Birth: </label>
              <input type="radio" id="male"
               name="sex" value="male">
              <label for="sex">Male</label>
              <input type="radio" id="female"
               name="sex" value="female">
              <label for="female">Female</label>
            </div>
          </form>
        <div  class="col-md"><h3>Patient Records:</h3>
          <table id="patientRecordApp" class="table table-sm table-hover">
            <thead>
              <th>First Name </th>
              <th>Last Name</th>
              <th>DOB</th>
              <th>SAB</th>
            </thead>
            <tbody>
              <tr v-for="p in patients">
                <td>{{ p.firstName }}</td>
                <td>{{ p.lastName }}</td>
                <td>{{ p.dob }}</td>
                <td>{{ p.sexAtBirth }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
        <div id="patientTriageApp">
        </div>
      </div>
    <div id="patientWaitingApp" class="col-md-4 queueView">
      <div class="patientWaiting patient"
       v-bind:class="patient.priority + 'Priority'"
       v-for="patient in patients">
        Arrival:<br>
        <span class="patientName">{{ patient.lastName }}</span>
        <span class="patientName">{{ patient.firstName }}</span><br>
        {{ patient.sexAtBirth }} {{ patient.dob }}
  <!--<div class="col-md-4" id="queueView">Queue view</div> -->
  </div>
  </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
  <script src="js/waiting.app.js"> </script>
  <script src="js/record.app.js"> </script>
</body>
</html>
